[Paths]
# 输入视频目录
input_dir = ./input
# 输出目录
output_dir = ./output
# 是否覆盖已有文件,用小写 ✅
overwrite = false

[Region]
# 马赛克位置左上角X坐标
x = 0
# 马赛克位置左上角Y坐标
y = 0
# 马赛克区域宽度
width = 400
# 马赛克区域高度
height = 80

[Processing]
# 模糊处理参数
# kernel必须为奇数，sigma为高斯标准差（0表示自动计算）
blur_kernel = 35
blur_sigma = 35
# 是否移除音频
remove_audio = false

[Formats]
# 支持的视频类型
supported = .mp4, .avi, .mov, .mkv, .flv, .webm, .ts